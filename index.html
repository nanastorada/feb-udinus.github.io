        var map = L.map('mapid').setView([-6.978907015212759, 110.37372065694473], 13);
        
        // L.marker([{{ $lat.','.$lng }}]).addTo(map).bindPopup('{{ $title }}');

		var balaikotaIcon = L.icon({

			popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
		});

		L.marker([-6.981906839539192, 110.41291962011664], {icon: balaikotaIcon}).addTo(map).on('click', function(e) {
			playVid('assets/video/balaikota.mp4');
		});

	<script>

		function playVid(url) {
			
			$('#myModal').show();
			$("#myModal").addClass("open");
			$("#myModal").removeClass("close");
			
			var vid = document.getElementById("videoTexture");
			vid.onended = function() {
  				$('#myModal').hide();
				$("#myModal").addClass("close");
				$("#myModal").removeClass("open");
			};
			vid.src = url;
			vid.play();
			
  			$('#myModal').show();

			$("#close").click(function(){
  				$('#myModal').hide();
				$("#myModal").addClass("close");
				$("#myModal").removeClass("open");
					
				var vid = document.getElementById("videoTexture");
				vid.src = null;
				vid.pause();
				
			});

		}

		$('#myModal').on('hide', function () {
			var vid = document.getElementById("videoTexture");
			vid.src = null;
			vid.pause();
		});

	</script>
